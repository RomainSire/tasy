{{ define "head"}}
<link rel="stylesheet" href="/style/home.css">
<title>Tasy</title>
{{ end }}


{{ define "main"}}
<div class="home">
  {{ range .Site.RegularPages }}
  <article class="home-card">
    <header>
      <!-- title -->
      <h2>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
    </header>
    <!-- description -->
    {{ if .Description }}
    <section class="home-card-description">
      {{.Description}}
    </section>
    {{ end }}
    <!-- tags -->
    {{ if .Params.tags }}
    <footer class="home-card-tags">
      {{ range .Params.tags }}
      <a href="{{ `/tags/` | relLangURL }}{{ . | urlize }}">
        {{ . }}
      </a>
      {{ end }}
    </footer>
    {{ end }}
  </article>
  {{ end }}
</div>
{{ end }}
