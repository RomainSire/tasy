<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <!-- style -->
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/baseof.css">
  <!-- JS -->
  <script src="/script/main.js" defer></script>
  <!-- SNS -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Tasy" />
  <meta name="twitter:site" content="@tasy_fr" />
  <meta name="twitter:creator" content="@tasy_fr" />
  <meta property="og:image" content="/logo_sns.png" />
  <meta name="twitter:image" content="/logo_sns.png" />
  {{ block "head" .}}
  <title>Tasy</title>
  <meta property="og:url" content="http://tasy.fr" />
  <meta property="og:title" content="Tasy" />
  <meta name="twitter:title" content="Tasy" />
  <meta name="description" content="DESCRIPTION" />
  <meta property="og:description" content="DESCRIPTION" />
  <meta name="twitter:description" content="DESCRIPTION" />
  {{ end }}
</head>

<body class="site-wrapper">
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/logo.svg" alt="logo de Tasy">
      <span class="site-name">Tasy</span>
    </a>
  </header>

  <main class="site-main">
    {{ block "main" . }}
    {{ end }}
  </main>

  <footer class="site-footer">
    <span id="copyright-year"></span>
  </footer>

</body>

</html>
